<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PHero Tube</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@3.6.4/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="w-3/4 mx-auto">
    <header>
      <nav class="">
        <div
          class="mx-auto navbar flex flex-col md:flex-row gap-5 mt-5 py-8 bg-base-100 border-b-2 border-solid"
        >
          <div class="navbar-start">
            <img src="./images/Logo.png" alt="" />
          </div>
          <div>
            <button onclick=sortByView(); class="btn bg-[#25252533] text-[#252525]">
              Sort by view
            </button>
          </div>
          <div class="navbar-end">
            <a
              href="./blog.html"
              class="btn bg-[#FF1F3D] text-white px-12 hover:bg-red-800"
              >Blog</a
            >
          </div>
        </div>
      </nav>
    </header>
    <main>
      <div class="tabs justify-center p-4 my-4 gap-4" id="menu-container"></div>
      <div
        id="card-container"
        class="mx-auto my-5 gap-6 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4"
      ></div>
      <div id="no-data-show"></div>
    </main>
    <footer></footer>
    <script src="./pherotube.js"></script>
  </body>
</html>
